<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/vue@3"></script>

    <title>双方向データバインディング</title>
</head>
<body>

    <div id="app">
        <input v-model="message" placeholder="メッセージを入力">
        <p>メッセージ：{{ message }}
    </div>

    <script>
        const app = {
            data() {
                return {
                    message: ''
                }
            }
        }
        Vue.createApp(app).mount("#app")

    </script>    
</body>
</html>
