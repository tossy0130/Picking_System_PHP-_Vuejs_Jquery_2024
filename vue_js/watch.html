<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>

    <div id="app">
        <input v-model="myAge" placeholder="年齢">
    </div>

    <script>
        const app = {
            data() {
                return {
                    myAge: 19,
                }
            },
            watch: {
                myAge(next) {
                    console.log('私は' + next + '歳です.')
                }
            }
        }
        Vue.createApp(app).mount('#app');
    </script>

</body>
</html>
