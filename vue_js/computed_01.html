<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed の例</title>
</head>
<body>

    <div id="app">
        <p>{{ fruitsList }}</p>
    </div>

    <script>
        const app = {
            data() {
                return {
                    fruits: ['バナナ', 'ぶどう', 'りんご', 'メロン']
                }
            },
            computed: {
                fruitsList() {
                    return this.fruits.reverse().join(', ')
                }
            }
        }
        Vue.createApp(app).mount('#app')

    </script>
</body>
</html>
